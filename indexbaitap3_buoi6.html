<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rích xuất mảng con với slice</title>
</head>
<body>

  <script>
    let numbers = [10, 20, 30, 40, 50, 60];

    let subArray = numbers.slice(2, 4);

    console.log(numbers);
    console.log(subArray);
  </script>
</body>
</html>
