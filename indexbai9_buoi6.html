<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lọc mảng với filter</title>
</head>
<body>
  <h1>Kết quả sẽ hiển thị trong Console</h1>

  <script>
    let ages = [15, 22, 18, 30, 17];

    let adultAges = ages.filter(function(age) {
      return age >= 18;
    });

    console.log("Mảng mới =", adultAges);
  </script>
</body>
</html>
