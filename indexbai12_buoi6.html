<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sắp xếp mảng với sort</title>
</head>
<body>
  <h1>Kết quả sẽ hiển thị trong Console</h1>

  <script>
    let temps = [25, 18, 30, 22];

    temps.sort(function(a, b) {
      return a - b;
    });

    console.log("Mảng =", temps);
  </script>
</body>
</html>
