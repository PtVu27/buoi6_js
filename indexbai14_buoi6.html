<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển mảng thành chuỗi với join và reverse</title>
</head>
<body>
  <h1>Kết quả sẽ hiển thị trong Console</h1>

  <script>
    let days = ["Thứ 2", "Thứ 3", "Thứ 4"];

    days.reverse();

    let day = days.join("-");

    console.log("Chuỗi =", day);
  </script>
</body>
</html>
