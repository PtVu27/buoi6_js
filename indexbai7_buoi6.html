<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập JavaScript - Duyệt mảng</title>
</head>
<body>
  <h1>Kết quả sẽ hiển thị trong Console</h1>

  <script>
    let scores = [85, 92, 78, 90];

    scores.forEach(function(score) {
      console.log("Điểm: " + score);
    });

  </script>
</body>
</html>
