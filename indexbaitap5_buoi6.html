<!DOCTYPE html>
<html lang="getElementById">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghép mảng với concat</title>
</head>
<body>
  <script>
    let veggies = ["Cà rốt", "Bắp cải"];

    let fruits = ["Táo", "Cam"];

    let foodList = veggies.concat(fruits);

    console.log(foodList);
  </script>
</body>
</html>
