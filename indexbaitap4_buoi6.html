<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay đổi mảng với splice</title>
</head>
<body>
  <script>
    let animals = ["Chó", "Mèo", "Gà", "Vịt"];

    animals.splice(1, 2, "Cáo", "Sói");

    console.log(animals);
  </script>
</body>
</html>
